name: Build & Release

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
            artifact: DualCore-Linux
          - os: windows-latest
            name: Windows
            artifact: DualCore-Windows
          - os: macos-latest
            name: macOS
            artifact: DualCore-macOS

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libjack-jackd2-dev \
            libfreetype6-dev \
            libx11-dev \
            libxcomposite-dev \
            libxcursor-dev \
            libxext-dev \
            libxinerama-dev \
            libxrandr-dev \
            libxrender-dev \
            libwebkit2gtk-4.0-dev \
            libcurl4-openssl-dev \
            libgl1-mesa-dev

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel 4

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p package
          cp -r build/DualCore_artefacts/Release/VST3/DualCore.vst3 package/

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir -p package
          cp -r build/DualCore_artefacts/Release/VST3/DualCore.vst3 package/

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p package
          cp -r build/DualCore_artefacts/Release/VST3/DualCore.vst3 package/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: package/
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: DualCore-Linux
          path: linux

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: DualCore-Windows
          path: windows

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: DualCore-macOS
          path: macos

      - name: Create Archives
        run: |
          cd linux && zip -r ../DualCore-Linux.zip DualCore.vst3 && cd ..
          cd windows && zip -r ../DualCore-Windows.zip DualCore.vst3 && cd ..
          cd macos && zip -r ../DualCore-macOS.zip DualCore.vst3 && cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            DualCore-Linux.zip
            DualCore-Windows.zip
            DualCore-macOS.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
